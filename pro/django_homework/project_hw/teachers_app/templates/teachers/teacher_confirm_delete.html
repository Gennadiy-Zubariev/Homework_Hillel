{% extends 'base.html' %}
{% block content %}
    <h2>Видалити викладача: {{ teacher.full_teacher_name }}</h2>
    <p>Ви дійсно хочете видалити цього викладача?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Видалити</button>
        <a href="{% url 'course_detail' teacher.pk %}" class="btn btn-secondary">Скасувати</a>
    </form>
{% endblock %}
