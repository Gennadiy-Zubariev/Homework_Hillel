<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Курси{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'courses_list' %}">Головна (курси)</a> |
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Мій профіль</a> |
            <a href="{% url 'logout' %}">Вийти</a>

        {% else %}
            <a href="{% url 'register' %}">Реєстрація</a> |
            <a href="{% url 'login' %}">Вхід</a>


        {% endif %}
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
