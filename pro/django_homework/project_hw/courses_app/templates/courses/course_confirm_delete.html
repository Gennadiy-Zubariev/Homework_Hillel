{% extends 'base.html' %}
{% block content %}
<h2>Видалити курс: {{ course.title }}</h2>
<p>Ви дійсно хочете видалити цей курс?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Видалити</button>
    <a href="{% url 'course_detail' course.pk %}" class="btn btn-secondary">Скасувати</a>
</form>
{% endblock %}
